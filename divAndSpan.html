<!DOCTYPE html>
<html>
<head>
	<title>HTML Div and Span</title>
</head>
<body>
	<div style="color: red">
		<h1> Section 1 </h1>
		<p> This is section one </p>
	</div>
	<div style="text-align: center; color: blue; font-size: 20px">
		<h1> Section 2 </h1>
		<p> This is section two </p>
	</div>

	<p> Hello Friends. <span style="color: green; font-size: 25px"> Welcome to Kaliyona </span><p>
</body>
</html>
