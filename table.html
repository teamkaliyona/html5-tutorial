<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
	<table style="border:1px solid black;" border="1em">
		<caption><h3>Kaliyona Courses</h3></caption>
		<thead>
		<tr>
			<th>Number</th>
			<th>Category</th>
			<th>Course</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>1</td>
			<td>Programming</td>
			<td>Java </td>
		</tr>
		<tr>
			<td>2</td>
			<td>Commerce</td>
			<td>Accounting </td>
		</tr>
		<tr>
			<td>3</td>
			<td>Office Skils</td>
			<td>MS Word</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
